<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .soma {
        border-radius:5px;
        border:3px solid black;
        padding: 5px;
        margin:5px;
    }
    .right {
        text-align:right;
        background-color:lightblue;
    }
    .center {
        text-align: center;
        background-color: lightyellow;
    }
</style>

</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const Soma = ({n1,n2, ...props}) => <div className="soma"{...props}>{n1+n2} </div>


    const ParagCenter = props => <p className="center" {...props}/>
    const ParagRight = props => <p className="right" {...props}/>

    const container =
    <>{/*Isso é chamado SEGMENT, um DIV FAKE*/}
    {/*Valores numéricos em props devem ser passados entre CHAVES*/}
    <Soma n1={14} n2={20} id="soma1" tittle="Soma de 14 com 20"/>

    <ParagCenter id="p1">Texto centralizado</ParagCenter>
    <ParagCenter id="p2" children="Outro texto centralizado"/>
    <ParagRight id="p3">Texto alinhado à direita</ParagRight>

    </>

    ReactDOM.render(container, document.getElementById ('root'))

</script> 
    
</body>
</html>
