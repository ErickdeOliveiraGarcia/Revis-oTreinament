<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
<script type="text/babel">



const MeuForm = () => {
    /*
    Variáveis de estado são variáveis especiais que são criadas
    */
    //let nome

    //nome -> é a variável de estado (somente leitura)
    //setState -> é uma função qie deve ser usada para mudar o valor da variável de estado nome
    let [nome, setNome] = React.useState()

    function handleChange(event) {
       // nome = event.target.value.toUpperCase()
       setNome(event.target.value.toUpperCase())
    }
    function handleSubmit(event){
        event.preventDefault()//não deixa a página recarregar e perder as informações
        alert(`Olá, ${nome}!`)
    }
    return (
        <form onSubmit={handleSubmit}>
            {
                /*Em JSX atributo HTML "for" oara a ser "htmlFor"
                já que "for" é uma palavra reservada do JavaScript*/
            }
            <label htmlFor="campo-nome"> Informe seu nome:</label><br/>
            <input id="campo-nome" onChange={handleChange} value={nome}/><br/>
            <div>Variável nome: {nome}</div><br/>
            <button type="submit">Enviar</button>
        </form>
    )
}

ReactDOM.render(<MeuForm/>, document.getElementById('root'))
</script>  
</body>
</html>
