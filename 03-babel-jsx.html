<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .formata {
        font-family: 'Courier New', monospace;
        color:blue;
        background-color: powderblue;
        text-align: center;
    }
    .classe2 {
        border-radius:6px;
        border:2px tomato;
        background-color:lightcoral;
    }
</style>

<body>
    <div id="root" style="border:1px dotted red"></div>

    <p class="formata">Parágrafo criado em html</p>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"> //Habilitando a biblioteca Babel
        //O atributo html "class", quando usado em uma prop no React,
        //precisa ser renomeado de "ClassName"
        /*
        const novaDiv = React.createElement('div', {
            children: 'Div React',
            class: 'formata'
        })
        */
        //A biblioteca Babel permite usar uma sintaxe chamda JSX
        //(JavaScript eXtended), que se assemelha à sintaxe do HTML
        //Usada diretamente dentro de um scripr JS

        const novaDiv = <div className="formata">Div React com Babel</div>

        const className = 'classe2'
        const children = 'Meu teste de JSX'
        const props = {className, children} //Propriedades abreviadas

     

        //Usando JsX com interpolação de variáveis

        const div2 = <div className={className}>{children}</div>

        const div3 = <div {...props}></div>
 /*
        const container = React.createElement('div', null,[
            novaDiv, div2, div3
        ])
       
        const container =
        <div>
            {novaDiv}
            {div2}
            {div3}
        </div>*/

        const container =
        <div>
            <div className="formata">Div React com Babel</div>
            <div className={className}>{children}</div>
            <div {...props}></div>

        </div>

        ReactDOM.render(container, document.getElementById('root'))
    </script>

</body>
</html>
